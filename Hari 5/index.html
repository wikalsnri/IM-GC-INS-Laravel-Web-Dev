<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Latihan DOM</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-light bg-light">
<a class="navbar-brand">Mini Ecommerce</a>
<form class="form-inline" id="formItem">
<input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
<button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="searchItem">Search</button>
</form>
<button class="btn btn-outline-dark" style="background-color: #e82ac8;" id="cart"><i class="fas fa-shopping-cart"></i></button>
</nav>
<div class="row">
<div class="row col-md-12 mt-2" id="listBarang" >
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
   
  document.addEventListener("DOMContentLoaded", function () {
    const listBarang = document.getElementById("listBarang");
    const formItem = document.getElementById("formItem");
    const keywordInput = document.getElementById("keyword");
    const cartButton = document.getElementById("cart");

    // Data barang
    var items = [
      ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'keyboard1.jpg'],
      ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'keyboard2.jpg'],
      ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'mouse2.jpg'],
      ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'mouse1.jpg']
    ];

    // Function untuk menampilkan item
    function showItems(itemsToShow) {
      listBarang.innerHTML = "";
      itemsToShow.forEach(function (item) {
        const card = document.createElement("div");
        card.className = "col-4 mt-2";
        card.innerHTML = `
          <div class="card" style="width: 18rem;">
            <img src="${item[4]}" class="card-img-top" height="200px" width="200px" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="itemName">${item[1]}</h5>
              <p class="card-text" id="itemDesc">${item[3]}</p>
              <p class="card-text">Rp. ${item[2]}</p>
              <a href="#" class="btn btn-outline-light " style="background-color : #e82ac8;" id="addCart">Add Cart</a>
            </div>
          </div>
        `;
        listBarang.appendChild(card);
      });
    }

    // Tampilkan semua item saat pertama kali
    showItems(items);

    // Event listener untuk pencarian
    formItem.addEventListener("submit", function (e) {
      e.preventDefault();
      const keyword = keywordInput.value.toLowerCase();
      const filteredItems = items.filter(function (item) {
        return item[1].toLowerCase().includes(keyword);
      });
      showItems(filteredItems);
    });

    // Variabel untuk jumlah barang di keranjang
    let cartCount = 0;

    // Event listener untuk menambahkan ke keranjang
    listBarang.addEventListener("click", function (e) {
      if (e.target && e.target.id === "addCart") {
        cartCount++;
        cartButton.innerHTML = `<i class="fas fa-shopping-cart"></i>(${cartCount})`;
      }
    });
  });
</script>
</body>
</html>
